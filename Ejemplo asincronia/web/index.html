<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container mx-auto">
    <h1 class="text-center">Sumar</h1>
    <button id="sumar" class="btn btn-primary">Sumar</button>
    <span id="num1"></span> + <span id="num2"></span> = <span id="num3"></span>
  </div>
</body>

</html>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelector("button").addEventListener("click", function () {
      event.preventDefault();
      var suma = 0
      var num1 = 0
      var num2 = 0
      var URL = "http://localhost:8080/api/dado";
      fetch(URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => res.json())
        .then(Response => JSON.stringify(Response))
        .then(data => {
          console.log(data)
          num1 = parseInt(data)
          fetch(URL, {
            method: "POST",
          })
            .then((res) => res.json())
            .then(Response => JSON.stringify(Response))
            .then(Response => {
              console.log(Response)
              num2 = parseInt(Response)
              var num3 = num1 + num2
              document.querySelector("#num1").innerHTML = num1
              document.querySelector("#num2").innerHTML = num2
              document.querySelector("#num3").innerHTML = num3
            });

        });


    });
    event.preventDefault();
  });
</script>
</body>

</html>
